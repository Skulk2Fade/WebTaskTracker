<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Calendar</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1976d2">
</head>
<body>
  <header>
    <h1>Task Calendar</h1>
    <nav role="navigation" aria-label="Main Navigation">
      <a href="index.html">Back to Tasks</a>
      <a href="help.html">Help</a>
    </nav>
    <select id="lang-select"><option value="en">English</option><option value="es">Espa√±ol</option></select>
    <button id="install-btn" aria-label="Install App" data-i18n="installApp" style="display:none;">Install App</button>
  </header>
  <div class="container">
  <ul id="notifications" style="display:none;"></ul>
  <div id="offline-indicator" style="display:none;" aria-live="polite">Pending offline actions: <span id="offline-count">0</span></div>
  <div id="sync-message" style="display:none;" aria-live="polite">All offline actions synced.</div>
  <div id="auth">
    <form id="login-form">
      <label for="username-input">Username</label>
      <input type="text" id="username-input" placeholder="Username" autocomplete="username" required>
      <label for="password-input">Password</label>
      <input type="password" id="password-input" placeholder="Password" autocomplete="current-password" required>
      <button id="login-button" type="submit" aria-label="Login">Login</button>
      <button id="register-button" type="button" aria-label="Register">Register</button>
      <div id="login-error" class="error" aria-live="polite" role="alert"></div>
    </form>
    <div id="user-info" style="display:none;">
      Logged in as <span id="current-user"></span>
      <button id="logout-button" aria-label="Logout">Logout</button>
    </div>
  </div>
  <div id="calendar-controls" style="display:none;">
    <button id="prev-month" aria-label="Previous Month">Prev</button>
    <span id="month-label"></span>
    <button id="next-month" aria-label="Next Month">Next</button>
  </div>
  <table id="calendar"></table>

  </div> <!-- end container -->

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="translate.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>
  <script src="calendar.js"></script>
  <script src="sw-register.js"></script>
</body>
</html>
