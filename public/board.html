<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Task Board</h1>
    <nav role="navigation" aria-label="Main Navigation">
      <a href="index.html">List View</a>
      <a href="calendar.html">Calendar View</a>
      <a href="dashboard.html">Reports</a>
      <a id="admin-link" href="admin.html" style="display:none;">Admin Dashboard</a>
      <a href="help.html">Help</a>
    </nav>
  </header>
  <div class="container">
  <ul id="notifications" style="display:none;"></ul>
  <div id="offline-indicator" style="display:none;" aria-live="polite">Pending offline actions: <span id="offline-count">0</span></div>
    <div id="auth">
      <form id="login-form">
        <label for="username-input">Username</label>
        <input type="text" id="username-input" placeholder="Username" autocomplete="username" required>
        <label for="password-input">Password</label>
        <input type="password" id="password-input" placeholder="Password" autocomplete="current-password" required>
        <button id="login-button" type="submit" aria-label="Login">Login</button>
        <button id="register-button" type="button" aria-label="Register">Register</button>
        <button id="google-login" type="button" aria-label="Login with Google">Login with Google</button>
        <button id="github-login" type="button" aria-label="Login with GitHub">Login with GitHub</button>
        <div id="login-error" class="error" aria-live="polite" role="alert"></div>
      </form>
      <div id="user-info" style="display:none;">
      Logged in as <span id="current-user"></span>
      <button id="logout-button" aria-label="Logout">Logout</button>
    </div>
  </div>
  <div id="task-form">
    <label for="task-input">New task</label>
    <input type="text" id="task-input" placeholder="New task">
    <label for="due-date-input">Due date</label>
    <input type="date" id="due-date-input">
    <label for="due-time-input">Due time</label>
    <input type="time" id="due-time-input">
    <label for="category-input">Category</label>
    <input type="text" id="category-input" placeholder="Category">
    <label for="priority-select">Priority</label>
    <select id="priority-select">
      <option value="high">High</option>
      <option value="medium" selected>Medium</option>
      <option value="low">Low</option>
    </select>
    <button id="add-button" aria-label="Add Task">Add</button>
  </div>
  <div id="board-controls">
    <label for="group-select">Group by</label>
    <select id="group-select">
      <option value="status" selected>Status</option>
      <option value="category">Category</option>
    </select>
  </div>
  <div id="board"></div>

  </div> <!-- end container -->

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>
  <script src="board.js"></script>
  <script src="sw-register.js"></script>
</body>
</html>
