<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <nav role="navigation" aria-label="Main Navigation">
      <a href="index.html">Back to Tasks</a>
    </nav>
  </header>
  <div class="container">
  <div id="offline-indicator" style="display:none;" aria-live="polite">Pending offline actions: <span id="offline-count">0</span></div>
  <div id="admin-content" style="display:none;">
    <h2>System Statistics</h2>
    <pre id="stats"></pre>
    <h2>Reports</h2>
    <pre id="reports"></pre>
    <h2>Users</h2>
    <ul id="user-list"></ul>
    <h2>Activity Logs</h2>
    <ul id="logs"></ul>
  </div>
  <div id="not-admin" class="error" role="alert" style="display:none;">Access denied</div>
  </div> <!-- end container -->
  <script src="admin.js"></script>
  <script src="sw-register.js"></script>
</body>
</html>
