<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Task Tracker</h1>
    <nav>
      <a href="index.html">List View</a>
      <a href="calendar.html">Calendar View</a>
      <a href="board.html">Board View</a>
      <a id="admin-link" href="admin.html" style="display:none;">Admin Dashboard</a>
    </nav>
  </header>
  <div class="container">
  <ul id="notifications" style="display:none;"></ul>
    <div id="auth">
      <form id="login-form">
        <label for="username-input">Username</label>
        <input type="text" id="username-input" placeholder="Username" autocomplete="username" required>
        <label for="password-input">Password</label>
        <input type="password" id="password-input" placeholder="Password" autocomplete="current-password" required>
        <button id="login-button" type="submit">Login</button>
        <button id="register-button" type="button">Register</button>
        <button id="google-login" type="button">Login with Google</button>
        <button id="github-login" type="button">Login with GitHub</button>
        <div id="login-error" class="error" aria-live="polite"></div>
      </form>
      <div id="user-info" style="display:none;">
      Logged in as <span id="current-user"></span>
      <button id="logout-button">Logout</button>
    </div>
  </div>
  <div id="task-form">
    <label for="task-input">New task</label>
    <input type="text" id="task-input" placeholder="New task">
    <label for="due-date-input">Due date</label>
    <input type="date" id="due-date-input">
    <label for="due-time-input">Due time</label>
    <input type="time" id="due-time-input">
    <label for="category-input">Category</label>
    <input type="text" id="category-input" placeholder="Category">
    <label for="priority-select">Priority</label>
    <select id="priority-select">
      <option value="high">High</option>
      <option value="medium" selected>Medium</option>
      <option value="low">Low</option>
    </select>
    <button id="add-button">Add</button>
  </div>
  <div id="controls">
    <label for="status-filter">Show</label>
    <select id="status-filter">
      <option value="all">All</option>
      <option value="active">Active</option>
      <option value="completed">Completed</option>
    </select>
    <label for="priority-filter">Priority</label>
    <select id="priority-filter">
      <option value="all">All Priorities</option>
      <option value="high">High</option>
      <option value="medium">Medium</option>
      <option value="low">Low</option>
    </select>
    <label for="category-filter">Category</label>
    <input type="text" id="category-filter" placeholder="All Categories">
    <label for="search-input">Search</label>
    <input type="text" id="search-input" placeholder="Keyword">
    <label for="sort-select">Sort</label>
    <select id="sort-select">
      <option value="">No Sorting</option>
      <option value="dueDate">Sort by Due Date</option>
      <option value="priority">Sort by Priority</option>
    </select>
  </div>
  <div id="bulk-controls" style="margin-bottom:10px;">
    <button id="bulk-done">Mark Selected Done</button>
    <button id="bulk-delete">Delete Selected</button>
    <label for="bulk-priority">Set Priority</label>
    <select id="bulk-priority">
      <option value="high">High</option>
      <option value="medium" selected>Medium</option>
      <option value="low">Low</option>
    </select>
    <button id="bulk-priority-btn">Apply</button>
  </div>
  <ul id="task-list"></ul>

  </div> <!-- end container -->

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>
  <script src="script.js"></script>
  <script src="sw-register.js"></script>
</body>
</html>
